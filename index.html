<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Python Web Calculator</h1>
    <form method="post">
        <input type="text" name="expression" placeholder="Enter expression" required>
        <button type="submit">Calculate</button>
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
